stages:
  - rpm-package
  - local-test
  - distributed-test
  - documentation
  - rpm-stable

rpm-package-rhel7:
  stage: rpm-package
  script:
    - 'rpm-package.sh'
  except:
    - master

rpm-package-rhel8:
  stage: rpm-package
  script:
    - 'rpm-package.sh rhel8'
  except:
    - master

static-analysis:
  stage: local-test
  tags:
    - docker
  script:
    - 'static-analysis.sh'
  allow_failure: true
  except:
    - master

unit-test:
  stage: local-test
  script:
    - 'unit-test.sh'
  except:
    - master

unit-test-python36:
  stage: local-test
  tags:
    - docker
  script:
    - 'unit-test-virtualenv.sh python36'
  except:
    - master

coverage-python36:
  stage: local-test
  tags:
    - docker
  script:
    - 'coverage-virtualenv.sh python36'
  coverage: '/TOTAL.*\s+(\d+%)$/'
  allow_failure: false
  except:
    - master

e2e-localhost-siptools-research:
  stage: local-test
  script:
    - 'e2e-fairdata.sh dpres-research-rest-api e2e-localhost'
  except:
    - develop
    - master
    - tags

e2e-distributed-siptools-research:
  stage: distributed-test
  tags:
    - pouta-gitlab-runner1
  script:
    - 'e2e-fairdata.sh dpres-research-rest-api e2e-distributed'
  only:
    - develop
    - tags

rpm-stable-rhel7:
  stage: rpm-stable
  script:
    - 'rpm-stable.sh'
  only:
    - tags

rpm-stable-rhel8:
  stage: rpm-stable
  script:
    - 'rpm-stable.sh rhel8'
  only:
    - tags

documentation:
  stage: documentation
  script:
    - 'documentation.sh'
  only:
    - develop
